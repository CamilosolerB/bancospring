<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1>Registrar Clientes</h1>
<form th:action="@{/cliente/guardar}" th:object="${clienteinsertar}" method="post" class="container m-4">
    <input  type="text" th:field="*{documento}" placeholder="Documento" class="form-control">
    <input  type="text" th:field="*{apellido}" placeholder="Apellido" class="form-control">
    <input  type="text" th:field="*{celular}" placeholder="Celular" class="form-control">
    <input  type="text" th:field="*{correo}" placeholder="Email" class="form-control">
    <input  type="text" th:field="*{nombre}" placeholder="Nombre" class="form-control">
    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Subir datos</button>
    </div>
</form>
</body>
</html>
